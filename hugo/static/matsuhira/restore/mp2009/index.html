<SPAN STYLE="FONT-SIZE:14pt">更新履歴</SPAN><BR>
<TEXTAREA cols="85" rows="5" style="background-color:#FFFFFF;color:#000000;">
 2009.10-2015.4
 これは復元版です.
 HTML, デザイン, 日本語等に不適切な点がありますが,
 当時の状態をなるべく忠実に再現しています.
 (あまりにも酷い箇所は一部修正しています.)
 さすらいペットはサービス終了につき復元していません.

  -----------------------------2015年-------------------------------
 10月04日　　アニメレビューページを新設
  5月18日　　ていちゃへのリンクが間違っていたので修正
  5月16日　　マルチワールド3公開！5年ぶりの新作WWAです！
  5月05日　　マルチワールド2をWWAWingに対応
  5月05日　　リンク集のリンク切れサイトやURLの更新などを行う。後リンクを1件追加
  5月03日　　WWA集をリニューアル。ついでにランクを一部変動
  5月03日　　サツリクストーリーとFSGをWWAWingに対応
  4月22日　　過去のコンテンツとして（初代～3代目ヒラリラーのMP、旧ヒラリラーのHP
 　　　　　　2010年、2011年エイプリルフール、年越し壁紙集、Customer Floorを再公開。
  　 　　　　テムたん総合ページをTwitterメニューに統合
  4月22日　　Unity試験作品を一般公開。試験的作品なのでストーリーなんかないです。
  4月22日　　ヒラリラーのMP全面改訂、ヒラリラーのMP(四代目)が出来る。
  3月30日　　テムたん総合ページ作成
  3月19日　　ていちゃ呼び出しフォーム作成
  -----------------------------2014年-------------------------------
  5月25日　　WWA集の背景をちょっと変えてみる
  5月25日　　絶望の世紀,サツリクストーリー共に公開再開。こっちもaudioタグ対応
  5月25日　　ContinueのBGMをHTML5のaudioタグに変更,あとゼロディングにちょっと小細工
  -----------------------------2013年-------------------------------
  9月11日　　TOPのフラッシュ更新
  9月03日　　Teatime chat wiki(ていちゃwikiをrmn.氏より引き継ぎ)
  9月03日　　サーバー移転 JCOM　→　ロリポ、独自ドメインも所得
  -----------------------------2012年-------------------------------
 12月27日　　メニューのFlash更新

 12月15日　　簡易ＭＰをリニューアル
  -----------------------------2011年-------------------------------

 05月29日　　Continueのバグ修正

 01月06日　　リンク２件追加

 02月22日　携帯用の簡易ＭＰ制作、携帯以外にもＰＳＰやＭｅ以前のＯＳからもどぞ

 01月10日　　ＴＯＰ絵を通常版に戻す。
 -----------------------------2009年-------------------------------
